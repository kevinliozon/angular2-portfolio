<h2>{{ title }}</h2>
<!-- Filter by category -->
<button *ngFor="let filter of filters" (click)="value = filter">
  {{ filter }}
  <span *ngIf="filter === ''">Reset</span>
</button>
<!-- Filter by frequency -->
<label class="switch">
  <input type="checkbox" (change)="frequency === true ? frequency = false : frequency = true">
  <span class="slider"></span>
</label>
<span>Frequently used only</span>
<!-- RESULT -->
<div class="row">
  <div class="col-sm-6 col-md-4" *ngFor="let skill of skills | filter:{ category: value, frequent: frequency }">
    <div class="thumbnail">
      <img src="{{ skill.image }}" alt="{{ skill.name }}">
      <div class="caption">
        <h3>{{ skill.name }}</h3>
        <p>{{ skill.desc }}</p>
        <p><a href="#" class="btn btn-primary" role="button">{{ skill.url }}</a></p>
      </div>
    </div>
  </div>
</div>
