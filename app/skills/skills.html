<div class="container-stretch" [@routeTrans]="'true'">

    <my-filters [page]="'skills'" (selectFilter)="filterFor($event)"></my-filters>

    <!-- Filter by frequency -->
    <div class="container-toggle">
        <label class="toggle">
          <input class="input-toggle" type="checkbox" (change)="!!frequency ? frequency = false : frequency = true">
          <span class="btn-toggle"></span>
        </label>
        <span class="label-toggle">Frequently used</span>
    </div>

    <!-- RESULT -->
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let skill of skills | filter:{ category: value, frequent: frequency }">
        <my-card [object]="skill"></my-card>
      </div>
    </div>

</div>
