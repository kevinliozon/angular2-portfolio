<div class="container-stretch" [@routeTrans]="'true'">

    <my-filters [page]="'skills'" (selectFilter)="filterFor($event)"></my-filters>

    <!-- Filter by frequency -->
    <div class="container-toggle">
        <label class="toggle">
          <input class="toggle-input" type="checkbox" (change)="!!frequency ? frequency = false : frequency = true">
          <span class="toggle-btn"></span>
        </label>
        <span class="toggle-label">Expertise</span>
    </div>

    <!-- RESULT -->
    <main class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let skill of skills | filter:{ category: value, frequent: frequency }">
            <my-card [object]="skill"></my-card>
          </div>
        </div>
    </main>

</div>
