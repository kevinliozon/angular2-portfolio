<div class="container-stretch" [@routeTrans]="'true'">

  <my-filters [page]="'experience'" (selectFilter)="filterFor($event)"></my-filters>

  <main class="row container-dual">
    <div class="col-xs-12 col-sm-4 container-select">
      <ul class="list-group">
        <li class="list-group-item row" *ngFor="let role of roles | filter:{ category: value }"
            (mouseover)="focusItem(role)" (click)="goTo(role)"
            [class.active]="this.focusedItem === role">
            <figure>
                <div class="col-xs-offset-4 col-xs-4 col-sm-offset-0 col-md-3">
                    <div class="icn-list block-center-xs">
                      <img [src]="role.company.logo">
                    </div>
                </div>
                <figcaption class="text-center-xs col-xs-offset-2 col-xs-8 col-sm-offset-0 col-md-9">
                  <h3>{{ role.name }}</h3>
                  {{ role.company.name }}
                </figcaption>
            </figure>
        </li>
      </ul>
    </div>
    <article class="col-xs-8 container-preview hidden-xs">
      <my-preview [focusedItem]="focusedItem"></my-preview>
    </article>
  </main>

</div>
