<h2>{{ title }}</h2>
<button (click)='visible=""'>all</button>
<button (click)='visible="Permanent"'>Permanent</button>
<button (click)='visible="Contract"'>Contract</button>
<button (click)='visible="Internship"'>Internship</button>
<ul>
  <li *ngFor="let role of roles | filter:{category:visible}" (click)="goTo(role)">
    <img src="{{ role.company.logo }}" />
    <h3>{{ role.id }} {{ role.name }} {{ role.dates.start | date : "MMM yyyy" }}</h3>
  </li>
</ul>
