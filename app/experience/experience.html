<h2>{{ title }}</h2>
<!-- Filter by category -->
<button *ngFor="let filter of filters" (click)="value = filter">
  {{ filter }}
  <span *ngIf="filter === ''">Reset</span>
</button>
<ul>
  <li *ngFor="let role of roles | filter:{ category: value }" (click)="goTo(role)">
    <img src="{{ role.company.logo }}" />
    <h3>{{ role.id }} {{ role.name }} {{ role.dates.start | date : "MMM yyyy" }}</h3>
  </li>
</ul>
