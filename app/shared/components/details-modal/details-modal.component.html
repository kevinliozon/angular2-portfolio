<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <section class="modal-content">

      <header class="modal-header" data-dismiss="modal">
        <button type="button" class="close">&times;</button>
        <h4 class="modal-title">{{ details.name }}</h4>
      </header>

      <div class="modal-body wrap-img-txt">
        <figure>
          <span class="img img-round">
            <img [src]="details.image" [alt]="details.name">
          </span>
          <figcaption>
            <h5>{{ details.category }}</h5>
            <!-- If PROJECT -->
            <h5 *ngIf="type === 'project' && details.company">
              {{ 'as' | translate }}&nbsp;{{ details.company.role }}&nbsp;{{ 'at' | translate }}&nbsp;
              <a [href]="details.company.url" target="_blank">{{ details.company.name }}</a>
            </h5>
            <!-- If ROLE -->
            <h5 *ngIf="type === 'role'">
              {{ 'at' | translate }}&nbsp;<a [href]="details.company.url" target="_blank">{{ details.company.name }}</a>
            </h5>
            <p>{{ details.desc | translate }}</p>
          </figcaption>
        </figure>

        <section class="img-group" *ngIf="hasSkillsInvolved()">
          <header><h5>Skills involved</h5></header>

          <figure class="img-wrap" *ngFor="let tech of details.techs">
            <img class="img" [src]="tech.logo" [alt]="tech.name">
            <figcaption class="img-label">{{ tech.name }}</figcaption>
          </figure>
        </section>
      </div>

      <footer class="modal-footer btn-group-jumbo">
        <!-- If not a skill -->
        <a class="btn btn-primary" [href]="details.url" *ngIf="details.url && type !== 'skill'" target="_blank">
          {{ 'See Live' | translate }}
        </a>
        <!-- If a skill -->
        <a class="btn btn-primary" [href]="details.url" *ngIf="details.url && type === 'skill'" target="_blank">
          {{ 'Learn More' | translate }}
        </a>
        <a class="btn btn-primary" [href]="details.github" *ngIf="details.github" target="_blank">
          Github
        </a>
      </footer>

    </section>

  </div>
</div>
