<article class="card-reg thumbnail">

  <div class="row">

    <div class="card-image col-xs-4">
      <div class="img img-round--sm">
        <img [src]="object.image || object.badge" alt="{{ object.name || object.title }}">
      </div>
    </div>


    <div class="card-info col-xs-8">
      <div class="caption">

        <h3>{{ object.name || object.title | translate }}</h3>

        <p *ngIf="object.desc">{{ object.desc | translate }}</p>

        <div class="card-link" *ngIf="object.url !== null">
          <a href="{{ object.url }}" target="_blank" role="button">
            More info
            <span>>>></span>
          </a>
        </div>

      </div>
    </div>

  </div>

</article>
