<div class="thumbnail">
  <img src="{{ object.image || object.badge }}" alt="{{ object.name || object.title }}">
  <div class="caption">
    <h3>{{ object.name || object.title | translate }}</h3>
    <p *ngIf="object.desc">{{ object.desc }}</p>
    <p *ngIf="object.url !== null">
      <a href="{{ object.url }}" target="_blank" class="btn btn-primary" role="button">More info</a>
    </p>
  </div>
</div>
