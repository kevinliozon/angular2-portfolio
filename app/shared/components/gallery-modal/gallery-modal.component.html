<div id="galleryModal" class="modal modal-gallery fade" role="dialog">
  <div class="modal-dialog">

    <section class="modal-content">

      <header class="modal-header" data-dismiss="modal">
        <button type="button" class="close">&times;</button>
        <h3 class="modal-title">{{ pic.name }}</h3>
      </header>

      <figure class="img">
        <img [src]="pic.image" [alt]="pic.alt">
      </figure>

    </section>

  </div>
</div>
