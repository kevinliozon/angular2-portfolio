<h2>DETAILS</h2>
<main>
  {{details.id}}
  {{details.name}}
  {{details.category}}
  <div *ngIf="type === 'project' || type === 'role'">
    <div class="" *ngFor="let tech of details.techs">
      <img src="{{tech.logo}}" alt="tech.name" />
      {{ tech.name }}
    </div>
  </div>
  <div *ngIf="type === 'role' || type === 'diploma'" class="">
    <div *ngFor="let project of details.projects" data-toggle="modal" data-target="#myModal" (click)="openModal(project.id, 'project')">
      {{ project.name }}
    </div>
  </div>
</main>
<my-modal [details]="detailsModal" [type]="typeModal"></my-modal>
