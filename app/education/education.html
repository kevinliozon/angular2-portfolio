<button (click)="selectedType='overview'">Overview</button>
<button (click)="selectedType='codeschool'">Codeschool</button>
<div [ngSwitch]="selectedType">
  <div *ngSwitchCase="'overview'">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let diploma of diplomas" (click)="goTo(diploma)"
          (mouseover)="focusItem(diploma)" (click)="goTo(diploma)"
          [class.active]="this.focusedItem === diploma ? true : false">
          {{ diploma.info.category }} {{ diploma.info.field }}
      </li>
    </ul>
    <my-preview [focusedItem]="focusedItem"></my-preview>
  </div>
  <div *ngSwitchCase="'codeschool'">
    <div class="jumbotron">
      <div class="container">
        <img src="{{ csProfile?.avatar }}" />
        <h3>{{ csProfile?.username }}</h3>
        <p>{{ csProfile?.total_score }}</p>
        <p>{{ csProfile?.member_since | date: "short"}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let certif of csCertifs">
        <my-card [object]="certif"></my-card>
      </div>
    </div>
  </div>
</div>
