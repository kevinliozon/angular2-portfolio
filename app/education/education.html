<div class="container-stretch" [@routeTrans]="'true'">

  <!-- Filter by category -->
  <section class="container-filters">
    <!-- If res over xs -->
    <div class="btn-group btn-group-justified wrap-switch">
      <div class="btn-group btn-group--filters">
        <button class="btn" (click)="category = 'overview'" [class.selected]="isSelected('overview')">Overview</button>
      </div>
      <div class="btn-group btn-group--filters">
        <button class="btn" (click)="category = 'codeschool'" [class.selected]="isSelected('codeschool')">Codeschool</button>
      </div>
    </div>
  </section>

  <main class="row container-dual" [ngSwitch]="category">

    <!-- ACADEMIC -->
    <div class="col-xs-12 col-sm-4 container-select" *ngSwitchCase="'overview'">
      <ul class="list-group">

        <li class="list-group-item" *ngFor="let diploma of diplomas"
            (mouseover)="focusItem(diploma)" (click)="goTo(diploma)"
            [class.active]="this.focusedItem === diploma ? true : false">

          <label class="text-center-xs wrap-ellipsis-one-line">
            <img class="list-icn block-center-xs" [src]="diploma.images.thumb" [alt]="diploma.name"/>
            <span class="list-label text-center-xs">{{ diploma.name }}</span>
          </label>

        </li>
      </ul>
    </div>

    <!-- CERTIFS -->
    <div class="col-xs-12 container-select" *ngSwitchCase="'codeschool'">
      <profile-cs [profile]="csProfile"></profile-cs>
      <div class="row wrap-center">
        <my-card class="col-xs-6 col-md-4" *ngFor="let certif of csCertifs" [object]="certif"></my-card>
      </div>
    </div>


    <!-- PREVIEW -->
    <article class="col-xs-8 container-preview hidden-xs" *ngIf="category === 'overview'">
      <my-preview [focusedItem]="focusedItem"></my-preview>
    </article>

  </main>

</div>
