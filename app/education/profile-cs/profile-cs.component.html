<article class="card-profile thumbnail">
  <div class="row">
    <div class="card-image col-xs-4">
      <img [src]="profile.avatar">
    </div>
    <div class="card-info col-xs-8">
      <div class="caption">
        <h3>Report card</h3>
        <h4>ID: {{ profile.username }}</h4>
        <p>{{ profile.total_score }} points</p>
        <p>Since {{ profile.member_since | date: "dd/MM/yyyy"}}</p>
      </div>
    </div>
  </div>
</article>
