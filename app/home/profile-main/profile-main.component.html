<main class="jumbotron">
  <div class="container">
    <img src="{{ profile.image }}" alt="{{ profile.name }}" />
    <h3>{{ profile.name }}</h3>
    <p>{{ profile.title }}</p>
    <p>{{ age }}</p>
    <p>
      Hi! My name is Kevin, <b>{{ profile.title }}</b>.
      As a developer <b>Angular</b> and <b>Ionic technologies</b> are my speciality.
      While as a designer, it would be the field of <b>Interaction Design</b> (IxD).
    </p>
  </div>
</main>
