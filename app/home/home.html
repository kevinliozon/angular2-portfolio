<div class="container-stretch" [@routeTrans]="'true'">
  <main id="home-intro">
    <profile-main [profile]="profile"></profile-main>
    <div id="home-question">
      <q>I want to hear more about your experience as...</q>
      <a [routerLink]="['../about']" fragment="about-fed">Developer</a>
      <a [routerLink]="['../about']" fragment="about-ux">Designer</a>
      <a [routerLink]="['../about']" fragment="about-archi">Architect</a>
    </div>
  </main>
  <section id="home-projects">
    <h2>{{ 'homeTitle0' | translate }}</h2>
    <ul>
      <li *ngFor="let project of projects">
        <img *ngIf="project.client !== null" [src]="project.client.logo" [alt]="project.client.name">
      </li>
    </ul>
    <a href="#"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
  </section>
  <section id="home-skills">
    <h2>{{ 'homeTitle1' | translate }}</h2>
    <ul>
      <li *ngFor="let skill of skills">
        <h3 *ngIf="skill.featured === true">{{skill.name}}</h3>
      </li>
    </ul>
    <a href="#">See the rest</a>
  </section>
  <section id="home-milestones">
    <h2>{{ 'homeTitle2' | translate }}</h2>
    <ul>
      <li *ngFor="let diploma of diplomas">
        <h3>{{diploma.id}}</h3>
      </li>
    </ul>
    <ul>
      <li *ngFor="let role of roles">
        <h3>{{role.name}}</h3>
      </li>
    </ul>
    <a href="#">See the rest</a>
  </section>
</div>
