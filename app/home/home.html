<div class="container" [@routeTrans]="'true'">

  <main id="home-intro" class="jumbotron wrap-jumbo">
    <profile-main [profile]="profile"></profile-main>
    <div id="home-question">
      <q>I want to hear more about your experience as...</q>
      <a [routerLink]="['../about']" fragment="about-fed">Developer</a>
      <a [routerLink]="['../about']" fragment="about-ux">Designer</a>
      <a [routerLink]="['../about']" fragment="about-archi">Architect</a>
    </div>
  </main>

  <section id="home-projects">
    <h2>{{ 'homeTitle0' | translate }}</h2>

    <div class="img-group">
      <div class="img-wrap" *ngFor="let project of projects" [hidden]="project.client === null">
        <span class="img img-round">
            <img [src]="project.client?.logo" [alt]="project.client?.name">
        </span>
        <div class="img-label">{{ project.client?.name }}</div>
      </div>
    </div>
  </section>

  <section id="home-skills">
    <h2>{{ 'homeTitle1' | translate }}</h2>

    <div class="img-group">
      <div class="img-wrap" *ngFor="let skill of skills" [hidden]="skill.featured === false">
        <span class="img img-round">
            <img [src]="skill.image" [alt]="skill.name">
        </span>
        <div class="img-label">{{ skill.name }}</div>
      </div>
    </div>
  </section>

  <section id="home-milestones">
    <h2>{{ 'homeTitle2' | translate }}</h2>

        <!--<h3>{{role.name}}</h3>-->
      <!--</li>-->
    <!--</ul>-->
  </section>

</div>
